
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput name="email" type="email" placeholder="E-Mail" #emailInput="ngModel" ngModel required email>
          <mat-error *ngIf="emailInput.invalid"> Please enter a valid email. </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="password" name="password" matInput placeholder="Password" #passwordInput="ngModel" ngModel required>
        <mat-error *ngIf="passwordInput.invalid"> Please enter a valid Password. </mat-error>
      </mat-form-field>
      <button type="submit" mat-raised-button color="accent" > Login </button>
    </form>
  </mat-card>
