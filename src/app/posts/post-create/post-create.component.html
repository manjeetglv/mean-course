<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm" >
    <mat-form-field>
      <input matInput type="text"
        placeholder="Title"
        name="title"
        ngModel
        #title="ngModel"
        required
        minlength="3"

        >
        <mat-error *ngIf="title.invalid"> Please enter a post title </mat-error>
    </mat-form-field>
    <mat-form-field>
      <!-- One way data binding -->
      <!-- <textarea rows="6" [value]="newPost" #postInput></textarea> -->
      <!-- Two way data binding -->
      <textarea matInput rows="6"
        name="content"
        ngModel
        #content="ngModel"
        required
        placeholder="Your post."></textarea>
        <mat-error *ngIf="content.invalid"> Please enter a post content </mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" > Save Post </button>
  </form>
</mat-card>
