<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="postForm" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text"
        placeholder="Title"
        formControlName="title"
        name="title"
        >
        <mat-error *ngIf="postForm.get('title').invalid"> Please enter a valid post title </mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()"> Pick Image </button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && postForm.get('image').valid">
      <img [src]="imagePreview" [alt]=postForm.value.title>
    </div>
    <mat-form-field>
      <!-- One way data binding -->
      <!-- <textarea rows="6" [value]="newPost" #postInput></textarea> -->
      <!-- Two way data binding -->
      <textarea matInput rows="6"
        formControlName="content"
        name="content"
        placeholder="Your post."></textarea>
        <mat-error *ngIf="postForm.get('content').invalid"> Please enter a post content </mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent" > Save Post </button>
  </form>
</mat-card>
